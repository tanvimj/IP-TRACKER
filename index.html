<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace My IP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="glass-overlay">
        <div id="glass-content">
            <div id="ip-data"></div>
        </div>
    </div>
    <video autoplay muted loop id="bg-video">
        <source src="bg.mp4" type="video/mp4">
    </video>

    <section>
        <nav class="navbar">
            <ul>
                
                <li>
                    <button class="ui-btn">
                    <span>
                        HOME
                    </span>
                    </button>
                </li>
                <li>
                    <button class="ui-btn">
                        <span>
                            ABOUT
                        </span>
                        </button>
                </li>
                <li><button class="ui-btn">
                    <span>
                        CONTACT
                    </span>
                    </button></li>
                <li><button class="ui-btn">
                    <span>
                        UI-AI
                    </span>
                    </button></li>
                    <li><button class="ui-btn">
                        <span>
                            SERVICES
                        </span>
                        </button></li>
            </ul>
        </nav>
    </section>
    <div id="ip-info"></div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    $(function () 
    {
    var ip = "";
    var api_key = "at_hl1mPSwp5xp67ktYUHsl7lnDKTEGU";

    setTimeout(() => 
    {
        $("#glass-overlay").addClass("active");
    }, 2000);

    $.ajax({
        url: "https://geo.ipify.org/api/v1",
        data: { apiKey: api_key, ipAddress: ip },
        success: function (data) 
        {
            $("#ip-data").html("<pre>" + JSON.stringify(data, null, 2) + "</pre>");
        },
        error: function () 
        {
            $("#ip-data").html("<pre>Error fetching data. Please check your API key or IP address.</pre>");
        }
    });

    $("#glass-overlay").on("click", function (e) 
    {
        if (!$(e.target).closest("#glass-content").length) 
        {
            $("#glass-overlay").removeClass("active");
        }
    });
});
</script>
</body>
</html>
